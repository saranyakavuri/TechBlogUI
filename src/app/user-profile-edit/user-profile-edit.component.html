<div class="card mb-3" style="border:0; border-bottom:1px solid white;">
    <h2 mat-dialog-title>Edit User Profile</h2>
</div>
<div mat-dialog-content>
    <form [formGroup] = "profileForm">
        <div class="row">
            <div class ="col-md-6">
                <mat-form-field class="full-width">
                    <input matInput formControlName= "fullName" placeholder="FullName">
                    <mat-error *ngIf = "fullName.invalid">
                        Please Enter Full Name
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input matInput formControlName= "email" placeholder="Email">
                    <mat-error *ngIf = "email.invalid && email.touched">
                        Please enter valid email
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <mat-select formControlName= "role" placeholder = "Role">
                        <mat-option value="Developer">DEVELOPER</mat-option>
                        <mat-option value = "Desingner">DESIGNER</mat-option>
                        <mat-option value = "Engineer">ENGINEER</mat-option>
                    </mat-select>
                    <mat-error *ngIf = "role.invalid">
                            Please select a role
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <input matInput formControlName= "phone" placeholder="Phone">
                </mat-form-field>
                <mat-error *ngIf = "phone.invalid && phone.touched">
                        Please enter valid phone number
                </mat-error>
            </div>
        </div>
        <div class="row ml-auto">
            <mat-form-field class="full-width">
                <input matInput formControlName= "address" placeholder="Address">
                <mat-error *ngIf = "address.invalid && address.touched">
                        Please enter valid address
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>

<div class="card mt-3" style="border:0; border-top:1px solid white;">
    <div mat-dialog-actions>
        <button mat-stroked-button color ="warn" class="mr-3" (click) = "onNoClick()">CANCEL</button>
        <button mat-stroked-button  color = "primary" [disabled] = "profileForm.invalid" [mat-dialog-close] = "profileForm">SAVE</button>
    </div>
</div>
