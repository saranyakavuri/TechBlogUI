<div class="card mb-3" style="border:0; border-bottom:1px solid white;">
        <i (click)= "onClose()" class="material-icons ml-auto mr-2 cross-button">close</i>
        <h2 mat-dialog-title><strong>ADD SKILL</strong></h2>
        <mat-divider class="title mb-3"></mat-divider>
    </div>
    
<div mat-dialog-content >
    <form [formGroup] = "skillForm">
        <div class="row ml-1 mr-1">
            <mat-form-field class="full-width">
                <mat-label>Skill</mat-label>
                <input matInput formControlName = "name">
            </mat-form-field>
        </div>
        <div class="row ml-1 mr-1">
            <mat-form-field class="full-width">
                <mat-label>Experience</mat-label>
                <input matInput formControlName = "experience">
            </mat-form-field>
        </div>
    </form>
</div>
    
    
<div class="mt-5">
    <mat-divider class ="title mb-3"></mat-divider>
    <div mat-dialog-actions>
        <button mat-stroked-button color ="warn" class="mr-3" (click) = "onNoClick()">CANCEL</button>
        <button mat-stroked-button  color = "primary" [disabled] = "skillForm.invalid" [mat-dialog-close] = "skillForm">SAVE</button>
    </div>
</div>
