<div class="container">
    <h1 class="page-header">JAVA</h1>
    <div class="row">
        <div class="col-md-6" *ngFor = "let topic of topics" style="padding: 10px;">
            <div class="card mat-elevation-z8" (click)="onCardClick(topic)">
                <div class="card-body">
                    <div class="card-title">
                            <h2>{{topic.topicHeader}}</h2>
                    </div>
                    <div class="card-text">
                        <p>{{topic.topicDesc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
