<div class="row pb-1">
    <i (click) = "onCrossClick()" class="material-icons cross-button ml-auto mr-2">close</i>
</div>
<mat-dialog-content>
    <p class="p-3 text-secondary tex-center font-weight-bold">{{ alertText }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="pb-3">
    <button mat-button matDialogClose="discard" color="warn" class="mr-1">Discard</button>
    <button mat-button matDialogClose="confirm" color="primary">Confirm</button>
</mat-dialog-actions>
