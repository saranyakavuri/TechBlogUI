<div class="card stretch-card mb-4 mat-elevation-z8">
        <i class="material-icons ml-auto mr-3 mt-3 cross-button"  (click) = "openEducationAddDialog()">add</i>
        <div class="d-flex flex-row card-title ml-3 mr-3">
            <h4>Education</h4>
        </div>
        <div class="card-body">
            <div *ngFor = "let education of educationArray">
                <div class ="certify">
                    <div class="row">
                        <i class="material-icons ml-auto mr-2 cross-button"  (click) = "openEducationEditDialog(education)">edit</i>
                        <i class="material-icons mr-2 cross-button"  (click) = "removeEducation(education)">delete_outline</i>
                    </div>
                    <div class="row text-secondary font-weight-bold">{{education.schoolName}}</div>
                    <!-- <div class="row text-secondary font-weight-bold" *ngIf = "education.yearStarted">{{education.yearStarted}} - {{education.yearEnded}}</div>
                    <div class="row text-secondary font-weight-bold" *ngIf = "education.courseName">{{education.courseName}}</div> -->
                </div>
                <mat-divider class="pb-3 pt-3"></mat-divider>
            </div>
        </div>
</div>
