<div class="container">
    <div class="page-header mat-elevation-z8">
        <div style="padding: 15px;" class="text-center">
            <h4>SHARE YOUR FAVOURITE {{ topic | uppercase }} INTERVIEW QUESTION</h4>
        </div>
    </div>
    
    <div class="card mat-elevation-z8 mt-3">
        <div class="card-body">
            <div class="card-title text-center font-weight-bolder header-color">
                SHARE {{ topic | uppercase }} INTERVIEW QUESTION
            </div>
               <form [formGroup] = "shareJavaQuestion">
                    <div class="ml-3 pt-3">
                        <div class="row">
                            <mat-form-field class="form-width" appearance="fill">
                                <input matInput placeholder = "Company" formControlName = "company" required>
                                <mat-error>company name should not be empty</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="form-width" appearance="fill">
                                <textarea matInput placeholder= "Question" rows =2 formControlName = "question" 
                                required></textarea>
                                <mat-error>Question should not be empty</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="form-width" appearance="fill">
                                <textarea class="form-field-textarea" matInput #input placeholder= "Answer"  
                                formControlName = "answer" required></textarea>
                                <mat-error>Answer should not be empty</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="float-right">
                        <button (click) = "onClick()" [disabled] = "shareJavaQuestion.invalid"
                        mat-stroked-button>SHARE</button>
                    </div>                  
                </form>
        </div>
    </div>
















</div>
